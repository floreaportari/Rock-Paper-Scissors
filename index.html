<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS links -->
    <link rel="stylesheet" href="styles.css" />

    <!-- JS scripts -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="header-descr">Choose your weapon</h1>
    <button class="btn rockBtn">rock</button>
    <button class="btn paperBtn">paper</button>
    <button class="btn scissorsBtn">scissors</button>
    <div class="container">
      <div class="upper-container">
        <div class="score">
          <p>Score</p>
          <span class="player-score">0</span>
          <span>:</span>
          <span class="computer-score">0</span>
        </div>
        <p class="round-winner"></p>
      </div>
      <div class="lower-container">
        <div class="left-container">
          <span>You:</span>
          <p class="player-choice"></p>
        </div>
        <div class="right-container">
          <span>Computer:</span>
          <p class="computer-choice"></p>
        </div>
      </div>
    </div>
  </body>
</html>
